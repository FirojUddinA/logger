<ion-header>
  <ion-toolbar>
    <ion-title>My Dashboard Bar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="">

  <ion-card class="">
    <ion-card-header class="ion-text-center ion-padding-vertical ion-margin-vertical" color="primary">
      <ion-card-title color="success">Today's Total : $ 125</ion-card-title>
      <ion-card-subtitle>Data: 12-12-20</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="">
      <ion-row >
        <ion-col size="3">
          <ion-button expand="full" class="ion-text-capitalize">Today</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" class="ion-text-capitalize">Date</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" class="ion-text-capitalize">Category</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" class="ion-text-capitalize">Amount</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-grid class="ion-text-center">
      <ion-row class="ion-align-items-center">
        <ion-col size="4">
          Amount
        </ion-col>
        <ion-col size="4">
          Type
        </ion-col>
        <ion-col size="2">
          <ion-icon size="large" name="information-circle-outline"></ion-icon>
        </ion-col>
        <ion-col size="2">
          <ion-icon size="large" name="create-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>


</ion-content>
